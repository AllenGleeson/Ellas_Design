{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'contact/contact.css' %}">
{% endblock %}

{% block content %}
<div class="container">
        <h3 class="mb-4 mt-2">Feel free to get in touch:</h3>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
        <form class="mb-3" action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn button_colors" type="submit" value="Submit" />
        </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Product or Category Creation -->
        <h1 class="text-center">Product Management</h1>
        <div class="col-sm-12 col-md-6">
            <a href="{% url 'create_product' %}" class="btn btn-outline-black button_colors rounded-0 btn-lg m-2">
                <span>Create Product</span>
            </a>
            <a href="{% url 'create_category' %}" class="btn btn-outline-black button_colors rounded-0 btn-lg m-2">
                <span>Create Category</span>
            </a>
        </div>

        <!-- Product details -->
        <div class="col-sm-12 col-md-6">
            <h3 class="text-center mt-3">Product Details:</h3>
            <ul class="m-2">
                <li>Number of Products: {{ product_count }}</li>
                <li>Number of Orders: {{ order_count }}</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
